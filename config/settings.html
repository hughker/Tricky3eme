<fieldset>
  <legend><abbr title="Search Engine Optimization">SEO</abbr></legend>
  <table>
    <tr>
      <th>
        <label for="seo_description">&lt;meta description&gt;</label>
      </th>
      <td>
        <textarea name="seo_description" cols="60" rows="5" id="seo_description"></textarea>
        <span class="note">Should be no more than 26 words (per Google)</span>
      </td>
    </tr>
	<tr>
	  <th>
		<label for="seo_tagline">Tagline</label>
	  </th>
	  <td>
		<input type="text" id="seo_tagline" name="seo_tagline" value="" /><br />
	    <span class="note">Used in &lt;title&gt;. Do <strong>not</strong> include shop name</span>
	  </td>
	</tr>
    <tr>
      <th>
        <label for="seo_tagline">&lt;meta keywords&gt;</label>
      </th>
      <td>		
        <textarea name="seo_keywords" cols="60" rows="2" id="seo_keywords"></textarea>
        <span class="note">Comma, separated, list</span>
      </td>
    </tr>
    <tr>
      <th>
        <label for="seo_google_ua">Google Analytics Account</label>
      </th>
      <td>		
        <input type="text" id="seo_google_ua" name="seo_google_ua" value="" /><br />
	    <span class="note">Should be in the form UA-XXXX-X</span>
      </td>
    </tr>
  </table>
</fieldset>
<fieldset>
  <legend>Logo</legend>
  <table>
    <tr>
      <td><label for="logo">Logo Img</label></td>
      <td>
       <input type="file" id="logo" name="logo.png" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="logo_width">Logo Width</label>
      </th>
      <td>
        <input type="text" id="logo_width" name="logo_width" value="754px" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="logo_height">Logo Height</label>
      </th>
      <td>
        <input type="text" id="logo_height" name="logo_height" value="163px" />
      </td>
    </tr>
  </table>
</fieldset>
